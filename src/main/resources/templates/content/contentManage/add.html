<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
	                                									<input id="userName" name="userName" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
	                                									<input id="mobile" name="mobile" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">省市：</label>
								<div class="col-sm-8">
	                                									<input id="address" name="address" class="form-control" type="text">
																	</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
	                                									<input id="content" name="content" class="form-control" type="text">
																	</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/content/contentManage/add.js">
	</script>
</body>
</html>
